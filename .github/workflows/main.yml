name: CI/CD
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: "3.10"
          architecture: "x64"
      - name: Install CI/CD dependencies and the package
        run: |
          pip install -r requirements-ci.txt
          pip install -e .
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all
      - name: Run tests
        run: |
          pytest tests -vvv
